    <!-- MAIN -->

        <div class="gallery">
            <img src="../../images/TutelaLegale/TutelaLegale-1.jpg" class="gallery-img" style="display: block;">

    <script>
        const images = document.querySelectorAll('.gallery-img');
        let current = 0;

        let inactivityTimer = null;
        let slideshowTimer = null;
        const inactivityDelay = 10000; // 10 secondi
        const slideshowDelay = 3000;   // 3 secondi

        function showImage(idx) {
            images.forEach((img, i) => {
                img.style.display = (i === idx) ? 'block' : 'none';
            });
        }

        function nextImage() {
            current = (current + 1) % images.length;
            showImage(current);
        }

        function prevImage() {
            current = (current - 1 + images.length) % images.length;
            showImage(current);
        }

        function startInactivityTimer() {
            clearTimeout(inactivityTimer);
            clearInterval(slideshowTimer);
            inactivityTimer = setTimeout(startSlideshow, inactivityDelay);
        }

        function startSlideshow() {
            slideshowTimer = setInterval(() => {
                nextImage();
            }, slideshowDelay);
        }

        function stopSlideshow() {
            clearInterval(slideshowTimer);
            slideshowTimer = null;
        }

        // Eventi click
        document.querySelector('.gallery-left').addEventListener('click', () => {
            prevImage();
            startInactivityTimer();
        });

        document.querySelector('.gallery-right').addEventListener('click', () => {
            nextImage();
            startInactivityTimer();
        });

        // Eventi tastiera
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevImage();
                startInactivityTimer();
            }
            if (e.key === 'ArrowRight') {
                nextImage();
                startInactivityTimer();
            }
        });

        // Avvia il timer di inattività all'avvio
        startInactivityTimer();
    </script>
    
</body>
</html>
